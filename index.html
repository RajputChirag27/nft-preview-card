<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="box">
      <div class="container">
        <div class="qr"><figure>

          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        </figure></div>
      </div>
      <div class="heading">
        <h1 class="heading" id="heading">
          Equilibrium #3429
        </h1>
      </div>
    <div class="content">
      <h2 class="contents" id="content">  Our Equilibrium collection promotes balance and calm.</h2>
    </div>
<div class="details">
  <div class="eth">
    <img src="./images/icon-ethereum.svg" alt="ethereum" id="ethereum-svg">
    0.041 ETH</div>
  <div class="days"> <img src="./images/icon-clock.svg" alt="days" id="days-svg"> 3 days left </div>
</div>
<hr>
<div class="creation">

  <div class="spn">
    <img src="./images/image-avatar.png" alt="avatar" id="avatar">
    Creation of 
    </div> <div class="spn1">
      Jules Wyvern
    </div>
</div>
  </div>
  </main>
    
  
 

  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chirag</a>.
</footer>



  </div>
</body>
</html>
